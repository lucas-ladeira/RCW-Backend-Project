name: "Org1-Connection"
version: "1.0.0"

client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: 300
      orderer: 300

organizations:
  Org1:
    mspid: Org1MSP

    cryptoPath: /organizations/peerOrganizations/org1.example.com/users/{username}/msp

    peers:
      - peer0.org1.example.com

orderers:
  orderer.example.com:
    url: grpc://orderer.example.com:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      request-timeout: 300000
    tlsCACerts:
      path: /organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

peers:
  peer0.org1.example.com:
    url: grpc://peer0.org1.example.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      request-timeout: 300000
    tlsCACerts:
      path: /organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt

channels:
  mychannel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

certificateAuthorities:
  ca.org1.example.com:
    url: http://ca.org1.example.com:7054
    caName: ca-org1
    httpOptions:
      verify: false
    tlsCACerts:
      path: /organizations/peerOrganizations/org1.example.com/ca/ca-org1-cert.pem
